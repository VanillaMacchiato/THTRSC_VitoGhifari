<div class="main-card">
    <mat-card>
        <mat-card-title>Edit Data Pengguna Media Sosial ABC</mat-card-title>

        <mat-divider></mat-divider>
        
        <mat-card-content>
        <table mat-table [dataSource]="userData">
            <ng-container matColumnDef="namaLengkap">
                <th mat-header-cell *matHeaderCellDef> Nama Lengkap </th>
                <td mat-cell *matCellDef="let user"> {{ user.namaDepan }} {{ user.namaBelakang }}</td>
            </ng-container>

            <ng-container matColumnDef="penggunaAktif">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let user">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let RowData; columns: columnsToDisplay" class="clickable" [routerLink]="['/update', RowData.id]"></tr>

        </table>
        </mat-card-content>
    </mat-card>
</div>
